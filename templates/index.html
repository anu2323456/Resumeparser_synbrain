<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Parser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h1>Resume Parser</h1>
</div>

<!-- Main Content -->
<div class="frame">
  <div class="center">
    <div class="title">
      <h2>Drop file to upload</h2>
    </div>

    <form action="/" method="POST" enctype="multipart/form-data">
      <div class="dropzone">
        <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" alt="Upload Icon"/>
        <input type="file" name="file" class="upload-input" />
      </div>

      <button type="submit" class="btn" name="uploadbutton">Upload file</button>
    </form>
    
  </div>
</div>
  </div>
</div>
{% if message %}
      <div class="message">
        <p>{{ message }}</p>
      </div>
    {% endif %}

<script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
